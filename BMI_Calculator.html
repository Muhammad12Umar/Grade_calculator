<body>
    <!-- To make Bmi calculator -->
    <script>
        a
        function bmiCalculator(weight, hight) {

            let Calculate = weight / (hight * hight);
            console.log("Your BMI IS :", Calculate);
            // condition To Bmi
            if (Calculate <= 18.5) {
                console.log("You are Under Weight");
            }
            else if (Calculate >= 18.5 && 24.9) {
                console.log("You Weight is Normal")
            }
            else if (Calculate >= 25 && 29.9) {
                console.log("You Are over weight ")
            }
            else {
                console.log("Your Are obese")
            }
// Caling of funtion 
        }
        bmiCalculator(30, 10);
    </script>
